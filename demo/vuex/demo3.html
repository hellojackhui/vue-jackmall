<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuex - Action</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
  <script src="../../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
<div id="app">
  <h2>{{msg}}</h2>
  <a href="javascript:;" @click="add">点击</a>
  <counter></counter>
</div>
<script>
  const counter = {
    template:`
              <div>
              <div>数量:{{count}}</div>
              <div>用户名:{{name}}</div>
              </div>`,
    computed:{
      count(){
        return this.$store.state.count;
      },
      name(){
        return this.$store.state.name;
      }
    }

  };

  const store = new Vuex.Store({
    state:{
      count:10,
      name:'jack'
    },
    mutations:{
      increment(state,num){
        state.count = num;
      },
      updateName(state,username){
        state.name = username;
      }
    },
    actions:{
      incrementAction(context,num){
        context.commit("increment",num);
      },
      updateName(state,username){
        state.name = username;
      }
    }
  });
  new Vue({
    el:'#app',
    store,
    data:{
      msg:"Vuex use"
    },
    components:{
      counter
    },
    methods:{
      add(){
        this.$store.dispatch("incrementAction",5);
      }
    }
  })
</script>
</body>
</html>
